<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Blogosphere - Edit</title>
  <link rel="icon" type="image/x-icon" href="../img/blog.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css"></head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="container"><img src="../img/logo.png" class="logo" alt=""/><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="bi bi-list fs-6"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><%-way2go%></li>
            <li class="nav-brand"><a id="togglemode" class="nav-link" role="button"><i class="bi bi-brightness-high-fill fs-6"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead" style="background-image: url('<%=blog_img%>');background-size: contain;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto position-relative">
            <div class="site-heading">
              <h1><%=blog_title%></h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container jtfy">
      <div class="row mb-3 fs-5 fw-semibold">
        <%=blog_content%>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
  </html>
