<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Blogosphere - Home</title>
  <link rel="icon" type="image/x-icon" href="img/blog.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><img src="img/logo.png" class="logo" alt=""/><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="bi bi-list fs-6"></i></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <%-way2go%>
          <li class="nav-brand"><a id="togglemode" class="nav-link" role="button"><i class="bi bi-brightness-high-fill fs-6"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="masthead" style="background-image:url('img/home-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto position-relative">
          <div class="site-heading">
            <h1>Welcome To Blogosphere</h1>
            <span class="subheading">Create something new today</span>
            </div>
         </div>
        </div>
      </div>
  </header>
  <div class="container text-center">
  <!-- Blogs -->
    <%-blog_space%>
    <!-- -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
