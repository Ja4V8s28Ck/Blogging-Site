<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Blogosphere - Edit</title>
  <link rel="icon" type="image/x-icon" href="../img/blog.png">
  <link rel="stylesheet" href="../css/bootstrap.min.css"></head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="container"><img src="../img/logo.png" class="logo" alt=""/><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="bi bi-list fs-6"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Back to Dashboard</a></li>
            <li class="nav-brand"><a id="togglemode" class="nav-link" role="button"><i class="bi bi-brightness-high-fill fs-6"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead p-4" style="background-image: url('<%=blog_img%>');">
      <div class="position-absolute bottom-0 end-0 img-thumbnail img-fluid rounded m-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
        <input id="blogimg" type="file" accept="image/*" class="upBtn"/>
      </div>
      <div class="container site-heading"></div>
    </header>
    <form action="/edit" method="post" enctype="application/x-www-form-urlencoded">
      <div class="container text-center">
        <label class="text-uppercase fs-5 fst-italic fw-bold">Note: As uploading a picture can reload the page, its advised to save ur contents and then upload the image.</label>
        <div class="d-flex m-3">
          <div class="p-2">
            <label class="fw-bold">Blog Title</label>
            <input name="blog_title" type="text" minlength="4" maxlength="40" class="mx-2 border-primary border border-2 rounded" value="<%=blog_title%>" required/>
          </div>
          <div class="ms-auto p-2 text-nowrap"><button type="submit" class="btn btn-primary rounded-pill">Save<svg class="ms-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16"><path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z"/><path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z"/></svg></button></div>
        </div>
        <div class="form-floating m-3 border-primary border border-2 rounded">
          <textarea name="blog_content" class="form-control jtfy fs-5" id="floatingTextarea" style="height: 50rem;"><%=blog_content%></textarea>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/edit.js"></script>
  </body>
  </html>
