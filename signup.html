<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Blogosphere - Sign Up</title>
  <link rel="icon" type="image/x-icon" href="img/blog.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-image: url('img/in.jpg');background-size: cover;">
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><img src="img/logo.png" class="logo" alt=""/><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="bi bi-list fs-6"></i></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Back to Home</a></li>
          <li clnass="nav-brand"><a id="togglemode" class="nav-link" role="button"><i class="bi bi-brightness-high-fill fs-6"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-5 m-auto">
        <div class="card card-body inCard">
          <form method="post" action="/signup" class="mx-3" enctype="application/x-www-form-urlencoded">
            <div class="input-group mt-3 mb-3 input-group-lg">
              <i class="input-group-text bi bi-person-fill ebtn"></i>
              <input type="text" class="form-control" name="user" placeholder="Username" minlength="4" maxlength="18" title="Username must be 8-18 characters long." required>
            </div>
            <div class="input-group mb-3 input-group-lg">
              <i class="input-group-text bi bi-envelope-at-fill ebtn"></i>
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="input-group mb-3 input-group-lg">
              <i id="ci1" class="input-group-text bi bi-shield-lock-fill ebtn"></i>
              <input id="pass1" type="password" class="form-control rounded-end" name="pass1" placeholder="Password" maxlength="18" title="Password must be 8-18 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji." required>
            </div>
            <div class="input-group mb-3 input-group-lg">
              <i id="ci2" class="input-group-text bi bi-shield-lock-fill ebtn"></i>
              <input id="pass2" type="password" class="form-control" name="pass2" placeholder="Confirm Password" maxlength="18" title="Type the same password as entered above"><i id="pbtn" class="input-group-text bi bi-shield pbtn"></i>
            </div>
            <div class="d-grid">
              <button id="sbtn" type="submit" class="btn rounded inButton enabled fs-6">Submit</button>
            </div>
          </form>
          <div class="text-center mt-2">
            Already a member? <strong><a href="/login">Login</a></strong>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
