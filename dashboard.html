<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Blogosphere - Home</title>
  <link rel="icon" type="image/x-icon" href="img/blog.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-image: url('img/in.jpg');background-size: cover;">
  <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><img src="img/logo.png" class="logo" alt=""/><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="bi bi-list fs-6"></i></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><span class="nav-link user_holder">Welcome, <%=username%></span></li>
          <li class="nav-item"><a class="nav-link" href="/">Back to Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          <li class="nav-brand"><a id="togglemode" class="nav-link" role="button"><i class="bi bi-brightness-high-fill fs-6"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5 pt-5 text-center">
    <div class="row">
      <div class="col mb-3">
        <div class="site-heading">
            <h1>What are you writing today ?, <%=username%></h1>
          </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="row ">
      <div class="col-4 p-3">
        <div class="card border border-5 border-dark">
          <div class="card-body">
            <h5 class="card-title">Create a New Blog</h5>
            <a href="/create" class="btn btn-primary rounded m-1">Create</a>
          </div>
        </div>
      </div>
      <%-blog_data%>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
